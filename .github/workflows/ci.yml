name: CI/CD Pipeline

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]

permissions:
  contents: read

jobs:
  backend-test:
    name: Backend - Lint, Test & Build
    runs-on: ubuntu-latest
    
    services:
      postgres:
        image: postgres:16-alpine
        env:
          POSTGRES_USER: postgres
          POSTGRES_PASSWORD: postgres
          POSTGRES_DB: rgipt_student_hub_test
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
        ports:
          - 5432:5432

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install backend dependencies
        working-directory: ./backend
        run: npm install

      - name: Run ESLint
        working-directory: ./backend
        run: npm run lint
        continue-on-error: true

      - name: Generate Prisma Client
        working-directory: ./backend
        run: npx prisma generate

      - name: Create database schema
        working-directory: ./backend
        env:
          DATABASE_URL: postgresql://postgres:postgres@localhost:5432/rgipt_student_hub_test?schema=public
        run: npx prisma db push --skip-generate

      - name: Build backend
        working-directory: ./backend
        run: npm run build

      - name: Run tests
        working-directory: ./backend
        env:
          DATABASE_URL: postgresql://postgres:postgres@localhost:5432/rgipt_student_hub_test?schema=public
          JWT_SECRET: test-jwt-secret
        run: echo "Tests will be added in future iterations"

  mobile-lint:
    name: Mobile App - Lint
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install mobile dependencies
        working-directory: ./mobile
        run: npm install

      - name: Run ESLint
        working-directory: ./mobile
        run: echo "Linting will be configured in future iterations"

  docker-build:
    name: Docker - Build & Test
    runs-on: ubuntu-latest
    needs: [backend-test]

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build backend Docker image
        working-directory: ./backend
        run: docker build -t rgipt-backend:test .

      - name: Test Docker Compose
        run: docker-compose config

  existing-web-portal:
    name: Existing Web Portal - Lint & Build
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Run ESLint
        run: npm run lint
        continue-on-error: true

      - name: Build Next.js app
        run: npm run build
